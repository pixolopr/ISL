<ion-view title="League Table">
  <ion-content class="padding">
    <h3>League Table</h3>
        
    <table class="table2">
                <thead>
                    <tr>
                        <th></th>
                        <th>Team</th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GF</th>
                        <th>GA</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="league in leaguedata">
                        <td></td>
                        <td>{{league.name}}</td>
                        <td>{{league.played}}</td>
                        <td>{{league.won}}</td>
                        <td>{{league.draw}}</td>
                        <td>{{league.lost}}</td>
                        <td>{{league.gf}}</td>
                        <td>{{league.ga}}</td>
                        <td>{{league.gd}}</td>
                        <td>{{league.points}}</td>
                        
                    </tr>
                   
                </tbody>
            
            </table>
  </ion-content>
</ion-view>
