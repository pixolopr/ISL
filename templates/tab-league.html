<ion-view title="League Table">
    <ion-content class="padding">
        <h3>League Table</h3>
        <table class="table2">
            <thead>
                <tr>
                    <th></th>
                    <th>Team</th>
                    <th>P</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>GD</th>
                    <th>Pts</th>
                </tr>
                </thead>
            </table>
            
                <ion-list>
                    <ion-item ng-repeat="league in leaguedata" type="item-text-wrap" href="#/tab/fixtures/">
                       <table class="table2">
                        <tr>
                            <td></td>
                            <td>{{league.name}}</td>
                            <td style="align:center">{{league.played}}</td>
                            <td style="align:center">{{league.won}}</td>
                            <td style="align:center">{{league.draw}}</td>
                            <td style="align:center">{{league.lost}}</td>
                            <td style="align:center">{{league.gf}}</td>
                            <td style="align:center">{{league.ga}}</td>
                            <td style="align:center">{{league.gd}}</td>
                            <td style="align:center">{{league.points}}</td>
                        </tr>
                        </table>
                    </ion-item>
                </ion-list>
            
    </ion-content>
</ion-view>
