<ion-view title="Fixtures">
    <ion-content>
        <table class="table2">
            <thead>
                <tr style="height:50px">
                    <th>Time/Date</th>
                    <th></th>
                    <th>Home Team</th>
                    <th>Score</th>
                    <th>Away Team</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="fixture in fixturedata">
                <tr style="height:40px; text-align: center;">
                    <td>{{fixture.time}}</td>
                    <td><img src="img/{{fixture.homelogo}}" width="25px" height="25px"></td>
                    <td>{{fixture.homename}}</td>
                    <td style="text-align: center;">{{fixture.score}}</td>
                    <td style="text-align: center;">{{fixture.awayname}}</td>
                    <td><img src="img/{{fixture.awaylogo}}" width="25px" height="25px"></td>
                </tr>

            </tbody>
        </table>
    </ion-content>
</ion-view>
