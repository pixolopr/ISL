<ion-view title="Fixtures">
    <ion-content>
        <div class="row responsive-sm">
            <div class="col">
                <table class="table2">
                    <thead>
                        <tr style="height:50px">
                            <th>Time/Date</th>
                            <th></th>
                            <th>Home Team</th>
                            <th></th>
                            <th>Away Team</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody style="vertical-align: middle;">
                       
                                    <tr  style="vertical-align: inherit; border-bottom: solid 1px " ng-repeat="fixture in fixturedata" ng-click="gotodetail(fixture.id)">
                                        <td  style="vertical-align: middle; text-align: center ">
                                            <p style="font-size: small;">{{fixture.date}}</p>
                                            <p style="font-size: small;">{{fixture.time}}</p>
                                        </td>
                                        <td>
                                            <img src="img/{{fixture.homelogo}}" width="30px" height="30px">
                                        </td>
                                        <td style="text-align: left;">{{fixture.homename}}</td>
                                        <td style="text-align: center;">{{fixture.score}}</br>{{fixture.penalty}}
                                        </td>
                                        <td style="text-align: right;">{{fixture.awayname}}</td>
                                        <td>
                                            <img src="img/{{fixture.awaylogo}}" width="30px" height="30px">
                                        </td>
                                    </tr>
                      

                    </tbody>
